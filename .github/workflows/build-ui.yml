name: Build the UI project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: Social-Sphere/SocialSphere.UI

      - name: Build
        run: npm run build
        working-directory: Social-Sphere/SocialSphere.UI
