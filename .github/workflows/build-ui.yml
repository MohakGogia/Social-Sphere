name: Build the UI project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: ./SocialSphere.UI
        run: bun install

      - name: Build
        working-directory: ./SocialSphere.UI
        run: bun build
