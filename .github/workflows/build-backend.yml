name: Build the backend .NET project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Restore dependencies
        run: dotnet restore --project Social-Sphere/SocialSphere.API/SocialSphere.API.sln

      - name: Build solution
        run: dotnet build --configuration Release --project Social-Sphere/SocialSphere.API/SocialSphere.API.sln
