<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src https://* 'self' data:;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silent-Callback</title>
    <script src="/assets/js/oidc-client.min.js"></script>
  </head>
  <body>
    <script>
      import { environment } from 'src/environments/environment';

      const idpSettings = {
        authority: environment.identityServerAddress,
        clientId: "angular-client",
        scope: "openid profile socialSphereAPI roles",
        response_type: "code"
      };

      new Oidc.UserManager(idpSettings).signinSilentCallback()
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
