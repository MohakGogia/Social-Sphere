<div class="chat-container">
  <h2>Real-time Chat</h2>

  <div class="chat-messages">
    <div class="message" *ngFor="let chatMessage of chatMessages">
      <span class="timestamp">{{ chatMessage.date | date:'short' }}</span>
      <span class="username">{{ chatMessage.user }}:</span>
      <span class="message-content">{{ chatMessage.message }}</span>
    </div>
  </div>

  <div class="input-container">
    <input type="text" [(ngModel)]="user" placeholder="Username" class="input-field">
    <input type="text" [(ngModel)]="message" placeholder="Message" class="input-field">
    <button (click)="sendMessage()" class="send-button">Send</button>
  </div>
</div>
